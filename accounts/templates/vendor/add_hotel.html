<!--add_hotel.html-->
{% extends "utils/vendor_base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">

  <div class="col-6 mx-auto card shadow p-4" style="border:none">
    <h2>Add Hotel</h2>
      <form method="POST" enctype="multipart/form-data">
        {% include "utils/alerts.html" %}
          {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Hotel Name</label>
            <input id="email" type="text" name="hotel_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

          </div>

          

              <div class="mb-3">
                <label for="floatingTextarea">Hotel Description</label>

                <div class="form-floating">
    
                    <textarea name="hotel_description" id="flora" class="form-control" 
                    placeholder="Leave a comment here" > </textarea>
    
                  </div> </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Price</label>
                <input id="email" type="number" name="hotel_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

              </div>



              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Offer Price</label>
                <input id="email" type="number" name="hotel_offer_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Location</label>
                <input id="email" type="text" name="hotel_location" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

              </div>

              
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel amenities</label>
                <select name="amenities" class="form-select form-select-sm" multiple aria-label="Small select example">
                  {% for x in amenity %}
                    <option value="{{ x.id }}">{{ x.amenetie_name }}</option>
                  {% endfor %}
                </select>
              </div>
              
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
  </div>
  </div>

  
  <script>
    var editor =new FroalaEditor('#flora')
 
 </script>


{% endblock %}
